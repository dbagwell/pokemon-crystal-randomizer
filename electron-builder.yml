appId: com.dbagwell.pokemon-crystal-randomizer
files:
- .vite/**/*
- package.json
fileAssociations:
- name: Pokemon Crystal Randomizer Patch
  ext: pcrp
  icon: src/main/resources/icons/icon.ico
  role: Editor
mac:
  icon: src/main/resources/icons/icon.icns
  artifactName: ${productName} Installer ${version}-${arch}.${ext}
  target:
  - target: dmg
    arch:
    - x64
    - universal
    - arm64
win:
  icon: src/main/resources/icons/icon.ico
  artifactName: ${productName} Installer ${version}-${arch}.${ext}
  target:
  - target: nsis
    arch:
    - ia32
    - x64
    - arm64
linux:
  icon: src/main/resources/icons/icon.png
  artifactName: ${productName} ${version}-${arch}.${ext}
  target:
  - target: appimage
    arch:
    - x64
    - arm64
    - armv7l
dmg:
  icon: null
nsis:
  buildUniversalInstaller: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: false
  createStartMenuShortcut: false
  include: ../customNSISOptions.nsh