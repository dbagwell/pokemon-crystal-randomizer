appId: com.dbagwell.pokemon-crystal-randomizer
files:
- .vite/**/*
- package.json
icon: src/main/resources/icons/icon
fileAssociations:
- name: Pokemon Crystal Randomizer Patch
  ext: pcrp
  icon: src/main/resources/icons/patchIcon
  role: Editor
mac:
  artifactName: Pokemon-Crystal-Randomizer-${version}-macOS-${arch}.${ext}
  target:
  - target: zip
    arch:
    - x64
    - universal
    - arm64
win:
  artifactName: Pokemon-Crystal-Randomizer-Installer-${version}-windows-${arch}.${ext}
  target:
  - target: nsis
    arch:
    - ia32
    - x64
    - arm64
linux:
  artifactName: Pokemon-Crystal-Randomizer-${version}-linux-${arch}.${ext}
  target:
  - target: appimage
    arch:
    - x64
    - arm64
    - armv7l
nsis:
  buildUniversalInstaller: false
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: false
  createStartMenuShortcut: false
  include: customNSISOptions.nsh
  installerIcon: src/main/resources/icons/installerIcon.ico